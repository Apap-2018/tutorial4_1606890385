<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Home</title>
</head>

<body>
	<h2>Hello!</h2>
	
	<h3>Tambah Dealer</h3>
	<td><a th:href="@{/dealer/add}">Tambah</a></td>
	
	<h3>Cari Dealer Berdasarkan Id</h3>
	<form th:action="@{/dealer/view}" method="GET">
		Id Dealer:<br>
		<input type="text" name="dealerId"/>
		<button type="submit">Cari</button>	
	</form>
	
	<h3>Hapus dealer berdasarkan ID</h3>
	<form th:action="@{/dealer/delete}" method="GET">
		Id Dealer:<br>
		<input type="text" name="dealerId"/>
		<button type="submit">Hapus</button>	
	</form>
	
	<a th:href="@{/viewAll}">View All Dealer</a>
	
	
</body>
</html>
