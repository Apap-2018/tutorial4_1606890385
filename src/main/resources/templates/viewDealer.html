<DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>View Dealer</title>
</head>

<body>
<h1> Detail Dealer</h1>
	<h2 th:text=" 'Nama		: ' + ${dealer.nama}"></h2>
	<h2 th:text=" 'Alamat	: '+ ${dealer.alamat}"></h2>
	<h2 th:text=" 'Telepon	: '+ ${dealer.noTelp}"></h2>
	<a th:href="@{'/car/add/'+ ${dealer.id}}">Tambah Mobil</a>
	
	<a th:href="@{'/dealer/update/'+ ${dealer.id}}">Update Dealer</a>
	
	<h3> Daftar Mobil</h3>
	<table class="table table-striped">
		<tr>
		<th> Id</th>
		<th> Brand</th>
		<th> Type</th>
		<th> Price</th>
		<th> Amount</th>
		<th> Option</th>
		</tr>
		<tr th:each="car : ${car}">
			<td th:text="${car.id}"></td>
			<td th:text="${car.brand}"></td>
			<td th:text="${car.type}"></td>
			<td th:text="${car.price}"></td>
			<td th:text="${car.amount}"></td>
			<td><form th:action="@{'/car/delete/'+ ${car.id}}">
			<button type="submit" >Hapus</button></form>
			
			<form th:action="@{'/car/update/'+ ${car.id}}">
			<button type="submit" >Update</button></form>
			
			</td>
	</tr>
	</table>
	<td><a th:href="@{/}">Kembali ke Home</a></td>
</body>


</html>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 80%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
